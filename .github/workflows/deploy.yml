name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Create .env file
        run: |
          cat <<EOF > .env
          ${{ secrets.NEXT_PUBLIC_APP_URL }}
          ${{ secrets.MONGODB_URI }}

          ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          ${{ secrets.CLERK_SECRET_KEY }}
          ${{ secrets.WEBHOOK_SECRET }}
          ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_URL }}
          ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_FORCE_REDIRECT_URL}}
          ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_URL }}
          ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_FORCE_REDIRECT_URL}}

          ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          ${{ secrets.STRIPE_SECRET_KEY }}
          ${{ secrets.STRIPE_WEBHOOK_SECRET }}

          ${{ secrets.SYSTEM_PROMPT }}
          ${{ secrets.REPLICATE_API_TOKEN }}
          EOF
        shell: bash

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build . --platform linux/amd64 -t ghcr.io/jimmyflatting/tinyscript:latest
          docker push ghcr.io/jimmyflatting/tinyscript

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            docker pull ghcr.io/jimmyflatting/tinyscript:latest
            docker stop tinyscript
            docker rm tinyscript
            docker run -d -p 3000:3000 --name tinyscript ghcr.io/jimmyflatting/tinyscript:latest
